


<div class="container">
  <h2> Demandes Accepté</h2>
  <div>
    <table class="table">
      <thead>
        <tr>
          <th>Nom et Prenom</th>
          <th>Role </th>

          <th>Email Enseignant </th>
          <th>Materiel</th>
          <th>Quanité</th>
          <th>Date</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reservation of reservations">
          <td>{{ reservation.nom }} {{ reservation.prenom }}</td>
          <td>{{ reservation.role }}</td>
          <td>{{ reservation.email }}</td>
          <td>{{ reservation.nomMat }}</td>
          <td>{{ reservation.quantity }}</td>
          <td>{{ reservation.date }}</td>

        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #loading>
    <p>Loading...</p>
  </ng-template>
  <div *ngIf="reservations.length === 0 && !isLoading">
    <p>No reservations accepted found .</p>
  </div>
</div>
