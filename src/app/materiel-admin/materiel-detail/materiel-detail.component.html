<div class="container">
  <h2>Update Materiel</h2>
  <form (ngSubmit)="updateMateriel()">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" [(ngModel)]="materiel.nom" name="nom" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="type">Type</label>
      <input type="text" id="type" [(ngModel)]="materiel.type" name="type" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" [(ngModel)]="materiel.description" name="description" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="quantiteStock">Quantite Stock</label>
      <input type="number" id="quantiteStock" [(ngModel)]="materiel.quantiteStock" name="quantiteStock" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Materiel</button>
  </form>
</div>
