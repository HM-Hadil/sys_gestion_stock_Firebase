<div class="container">
  <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
          <div class="row">
              <div class="col-lg-5 d-none d-lg-block bg-register-image"
                  style="background-image: url('assets/register2.jpg');">
              </div>
              <div class="col-lg-7">
                  <div class="p-5">
                      <div class="text-center">
                          <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                      </div>
                      <form [formGroup]="myForm" (ngSubmit)="saveUser()">
                          <div class="form-group row">
                              <div class="col-sm-6 mb-3 mb-sm-0">
                                  <input type="text" class="form-control form-control-user" id="examplenom"
                                      placeholder="Nom" formControlName="nom">
                              </div>
                              <div class="col-sm-6">
                                  <input type="text" class="form-control form-control-user" id="exampleprenom"
                                      placeholder="Prenom" formControlName="prenom">
                              </div>
                          </div>
                          <div class="form-group">
                              <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                  placeholder="Email Address" formControlName="email">
                          </div>
                          <div class="form-group">
                              <label>Role</label>
                              <div>
                                  <input type="radio" id="roleEtudiant" value="etudiant" formControlName="role">
                                  <label for="roleEtudiant">Etudiant</label>
                              </div>
                              <div>
                                  <input type="radio" id="roleEnseignant" value="enseignant" formControlName="role">
                                  <label for="roleEnseignant">Enseignant</label>
                              </div>
                          </div>
                          <div class="form-group">
                              <input type="tel" class="form-control form-control-user" id="examplePhone"
                                  placeholder="Phone" formControlName="phone">
                          </div>
                          <div class="form-group row">
                              <div class="col-sm-6 mb-3 mb-sm-0">
                                  <input type="password" class="form-control form-control-user"
                                      id="exampleInputPassword" placeholder="Password" formControlName="password">
                              </div>
                              <div class="col-sm-6">
                                  <input type="password" class="form-control form-control-user"
                                      id="exampleRepeatPassword" placeholder="Repeat Password">
                              </div>
                          </div>
                          <button type="submit" class="btn btn-primary btn-user btn-block">
                              Register Account
                          </button>
                      </form>
                      <hr>
                      <div class="text-center">
                          <a class="small" routerLink="/resetpassword">Forgot Password?</a>
                      </div>
                      <div class="text-center">
                          <a class="small" routerLink="/login">Already have an account? Login!</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
