<div class="container">
  <h2>Users List</h2>
  <div *ngIf="users$ | async as users; else loading">
    <table class="table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Email</th>
          <th>Role</th>
          <th>Phone</th>
          <th>Approve</th>
          <th>Action</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.nom }}</td>
          <td>{{ user.prenom }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.approved }}</td>
          <td>

            <div class="example-button-container">
                <button mat-mini-fab color="red" (click)="openDialog(user.uid)"> delete</button>
                <button mat-mini-fab color="green" class="ml-4" (click)="approveAccount(user.uid) "> Accept </button>
              

            </div>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #loading>
    <p>Loading...</p>
  </ng-template>
</div>
